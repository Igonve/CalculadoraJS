<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form class="calculadora" name="calc">
        <input class="value" type="text" name="txt" readonly="">

<span class="clc" onclick="document.calc.txt.value =''">C</span>
<span class="division" onclick="document.calc.txt.value +='/'">/</span>
<span class="multi" onclick="document.calc.txt.value +='*'">*</span>
<span class="siete" onclick="document.calc.txt.value +='7'">7</span>
<span class="ocho" onclick="document.calc.txt.value +='8'">8</span>
<span class="nueve" onclick="document.calc.txt.value +='9'">9</span>
<span class="menos" onclick="document.calc.txt.value +='-'">-</span>
<span class="cuatro" onclick="document.calc.txt.value +='4'">4</span>
<span class="cinco" onclick="document.calc.txt.value +='5'">5</span>
<span class="seis" onclick="document.calc.txt.value +='6'">6</span>
<span class="mas" onclick="document.calc.txt.value +='+'">+</span>
<span class="tres" onclick="document.calc.txt.value +='3'">3</span>
<span class="dos" onclick="document.calc.txt.value +='2'">2</span>
<span class="uno" onclick="document.calc.txt.value +='1'">1</span>
<span class="cero" onclick="document.calc.txt.value +='0'">0</span>
<span class="igual" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span> 

</form>

</body>
</html>
